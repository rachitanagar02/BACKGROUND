<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint">
        <style>
            button{
                padding: 10px 20px;
                font-size: 20px;
                margin: 10px;
                cursor: pointer;
                font-weight: bold;
            }
        </style>
    </head>
    <button onclick="change('RED')">RED</button>
    <button onclick="change('BLUE')">BLUE</button>
    <button onclick="change('GREEN')">GREEN</button>
    <button onclick="change('PURPLE')">PURPLE</button>
    <button onclick="change('YELLOW')">YELLOW</button>
    <button onclick="change('ORANGE')">ORANGE</button>

    <script>
        function change(color){
            document.body.style.backgroundColor=color;
        }
    </script>
